name: Build dacpac

on:
  push:
    branches: [ live ]
  workflow_dispatch:

jobs:
  publish-job:
    runs-on: windows-latest

    steps:
      - name: Set target file name
        id: set_file_name
        run: echo '::set-output name=TARGET_FILE::${{ format('reporting-{0}.dacpac', github.sha) }}'

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build dacpac
        run: msbuild ".\source\ntbs-reporting.sqlproj"

      - name: Copy dacpac to blob store
        env:
          STORAGE_ACCOUNT_KEY: ${{ secrets.DACPAC_STORAGE_KEY }}
        run: |
          az storage blob upload --account-name dacpacregistry --container-name reporting --name ${{ steps.set_file_name.outputs.TARGET_FILE }} --file ".\source\bin\Output\ntbs-reporting.dacpac" --auth-mode key --account-key %STORAGE_ACCOUNT_KEY%
